<!DOCTYPE html>
<html lang="en">
  <head>
    <title>practice</title>
    <style>
      .stem {
        float: left;
        height: 1000px;
        width: 1000px;
        border-right: 10px solid green;
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
        box-sizing: border-box;
      }

      .leaf {
        height: 100%;
        width: 100%;
        border-top-left-radius: 50%;
        border-bottom-right-radius: 50%;
        box-sizing: border-box;
      }

      #outerleaf {
        float: left;
        height: 700px;
        width: 700px;
        border: 20px solid rgba(0, 128, 0, 100%);
        border-top-left-radius: 50%;
        border-bottom-right-radius: 50%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="stem">
      <div class="stem">
        <div class="stem">
          <div class="stem">
            <div class="stem">
              <div class="stem">
                <div class="stem">
                  <div class="stem">
                    <div class="stem">
                      <div class="stem">
                        <div class="stem"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="leaf" id="outerleaf">
      <div class="leaf" style="border: 20px solid rgba(0, 128, 0, 100%)">
        <div class="leaf" style="border: 20px solid rgba(0, 128, 0, 95%)">
          <div class="leaf" style="border: 20px solid rgba(0, 128, 0, 90%)">
            <div class="leaf" style="border: 20px solid rgba(0, 128, 0, 85%)">
              <div
                class="leaf"
                style="border: 20px solid rgba(0, 128, 0, 80%)"
              >
                <div
                  class="leaf"
                  style="border: 20px solid rgba(0, 128, 0, 75%)"
                >
                  <div
                    class="leaf"
                    style="border: 20px solid rgba(0, 128, 0, 70%)"
                  >
                    <div
                      class="leaf"
                      style="border: 20px solid rgba(0, 128, 0, 65%)"
                    >
                      <div
                        class="leaf"
                        style="border: 20px solid rgba(0, 128, 0, 60%)"
                      >
                        <div
                          class="leaf"
                          style="border: 20px solid rgba(0, 128, 0, 55%)"
                        >
                          <div
                            class="leaf"
                            style="border: 20px solid rgba(0, 128, 0, 50%)"
                          >
                            <div
                              class="leaf"
                              style="border: 20px solid rgba(0, 128, 0, 45%)"
                            >
                              <div
                                class="leaf"
                                style="border: 20px solid rgba(0, 128, 0, 40%)"
                              >
                                <div
                                  class="leaf"
                                  style="
                                    border: 20px solid rgba(0, 128, 0, 35%);
                                  "
                                >
                                  <div
                                    class="leaf"
                                    style="
                                      border: 20px solid rgba(0, 128, 0, 30%);
                                    "
                                  >
                                    <div
                                      class="leaf"
                                      style="
                                        border: 20px solid rgba(0, 128, 0, 25%);
                                      "
                                    >
                                      <div
                                        class="leaf"
                                        style="
                                          border: 20px solid
                                            rgba(0, 128, 0, 20%);
                                        "
                                      >
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
