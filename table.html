<!DOCTYPE html>
<html>
  <head>
    <title>Table Practice</title>
    <style>
      header {
        color: rgba(0, 0, 0, 72.5%);
        font-weight: 100;
        text-align: center;
      }

      table {
        /* color: rgba(105, 105, 105, 100%); */
        font-size: 25px;
        line-height: 35px;
        margin: auto;
        font-family: sans-serif;
        width: 50%;
        max-width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
      }

      td,th {
        padding: 5px;
      }

      thead {
        color: rgb(11, 8, 8, 70%);
        border-bottom: 1px solid black;
        background-color: rgba(128, 128, 128, 50%);
      }

      tbody > tr:nth-child(2n) {
        background-color: rgb(245, 245, 245, 90%);
      }

      tbody > tr {

        &:hover {
          background-color: rgba(128, 128, 128, 15%);
        }

        & > td {
          font-weight: 300;
          font-size: 70%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Horizontal minimalist Table format</h1>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Employee</th>
            <th>Salary</th>
            <th>Bonus</th>
            <th>Supervisor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Stephen C. Cox</td>
            <td>$300</td>
            <td>$50</td>
            <td>Bob</td>
          </tr>
          <tr>
            <td>Josephin</td>
            <td>$150</td>
            <td>-</td>
            <td>Annie</td>
          </tr>
          <tr>
            <td>Joyce</td>
            <td>$200</td>
            <td>$35</td>
            <td>Andy</td>
          </tr>
          <tr>
            <td>James A. Pentel</td>
            <td>$175</td>
            <td>$25</td>
            <td>Annie</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
