<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
  </head>
  <body>
    <div class="google" style="text-align: center">
      <span style="font-size: 1500%; color: blue">G</span>
      <span style="font-size: 1000%; color: red">o</span>
      <span style="font-size: 1000%; color: rgb(252, 215, 5)">o</span>
      <span style="font-size: 1000%; color: greenyellow">l</span>
      <span style="font-size: 1000%; color: blue">g</span>
      <span style="font-size: 1000%; color: red">e</span>
    </div>
    <div
      style="
        text-align: center;
        font-family: fantasy;
        font-size: 25px;
        font-weight: 900;
        text-align: center;
        text-decoration-line: underline;
        text-decoration-color: red;
        text-decoration-style: solid;
        text-decoration-thickness: 10px;
        text-shadow: 40px -12px 3px rgba(102, 99, 99, 0.262);
        letter-spacing: 50px;
      "
    >
      <span style="font-size: 1500%; color: blue">S</span>
      <span style="font-size: 1000%; color: red">a</span>
      <span style="font-size: 1000%; color: rgb(252, 215, 5)">r</span>
      <span style="font-size: 1000%; color: rgba(15, 103, 236, 0.873)">u</span>
      <span style="font-size: 1000%; color: greenyellow">p</span>
    </div>
    <div
      style="
        text-align: center;
        font-family: fantasy;
        font-size: 25px;
        font-weight: 900;
        text-align: center;
        text-decoration-line: underline;
        text-decoration-color: red;
        text-decoration-style: solid;
        text-decoration-thickness: 10px;
        text-shadow: 40px -12px 2px rgba(102, 99, 99, 0.262);
        letter-spacing: 15px;
      "
    >
      <span style="font-size: 1500%; color: blue">&nbsp;</span>
      <span style="font-size: 1500%; color: blue">S</span>
      <span style="font-size: 1000%; color: red">u</span>
      <span style="font-size: 1000%; color: rgb(252, 215, 5)">p</span>
      <span style="font-size: 1000%; color: rgba(15, 103, 236, 0.873)">r</span>
      <span style="font-size: 1000%; color: greenyellow">a</span>
      <span style="font-size: 1000%; color: greenyellow">&nbsp;</span>
    </div>

    <p>this is cool</p>

    <script>
      const colors = [
        "orange",
        "brown",
        "indigo",
        "green",
        "red",
        "black",
        "yellow",
      ];
      let index = 0;
      let colorIndex = 0;
      const elements = document.querySelectorAll("span");

      setInterval(() => {
        index = (index + 1) % 6;
        elements[index].style.color = colors[colorIndex];

        if (colorIndex > colors.length) {
          colorIndex = 0;
        }
        colorIndex++;
      }, 100);
    </script>
  </body>
</html>
