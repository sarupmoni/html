<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0%;
        margin: 0%;
      }

      article {
        width: 600px;
        height: 600px;
        border: 1px solid black;
      }

      article > header {
        width: 100%;
        height: 10%;
        /* border: 1px solid black; */

        & > ul {
          height: 100%;
          display: flex;
          justify-content: space-around;
          align-items: center;
        }
      }

      article > main {
        margin: 0% auto;
        width: 70%;
        aspect-ratio: 1;
        border: 1px solid black;
      }

      .action {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: 1fr;
        grid-template-areas: "like comment share . . save";
        justify-items: center;
      }

      .like {
        grid-area: like;

        & > img {
          width: 2em;
        }
      }

      .comment {
        grid-area: comment;

        & > img {
          width: 2em;
        }
      }

      .share {
        grid-area: share;

        & > img {
          width: 2em;
        }
      }

      .save {
        grid-area: save;

        & > img {
          width: 2em;
        }
      }

      article > footer {
        margin: 15px;
        height: 15%;

        & > p {
          height: 50%;
          margin: 2px;
        }
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <ul>
          <li>logo</li>
          <li>caption</li>
          <li>option</li>
        </ul>
      </header>
      <main></main>
      <footer>
        <div class="action">
          <div class="like">
            <img
              src="https://pngfre.com/wp-content/uploads/Black-Heart-2.png"
              alt="notifications"
            />
          </div>
          <div class="comment"><img src="https://e7.pngegg.com/pngimages/14/789/png-clipart-ford-f-series-bubble-emoji-ford-ranchero-fuel-tank-ford-speech-balloon-auto-part-thumbnail.png" alt="comment"></div>
          <div class="share">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa1EJBJUJuC8sNCpKuJCNG0Xc-kCt1wUlZAw&s"
              alt="share"
            />
          </div>
          <div class="save"><img src="https://static.vecteezy.com/system/resources/thumbnails/012/528/048/small_2x/simple-save-icon-isolated-on-white-background-bookmark-symbol-modern-simple-for-web-site-or-mobile-app-vector.jpg" alt="save"></div>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
          aspernatur iste ut, laudantium voluptas molestiae.
        </p>
      </footer>
    </article>
  </body>
</html>
